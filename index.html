<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="Container">
            <div id="Calculator">
                <div class="line">
                    <div id="CalculationDisplay">

                    </div>
                </div>
                <div class="line">
                    <button class="calcButton" id="AC">AC</button>
                    <button class="calcButton" id="changeSign">+/-</button>
                    <button class="calcButton" id="percent">%</button>
                    <button class="calcButton" id="divide">/</button>
                </div>
                <div class="line">
                    <button class="calcButton" id="seven">7</button>
                    <button class="calcButton" id="eight">8</button>
                    <button class="calcButton" id="nine">9</button>
                    <button class="calcButton" id="multiply">*</button>
                </div>
                <div class="line">
                    <button class="calcButton" id="four">4</button>
                    <button class="calcButton" id="five">5</button>
                    <button class="calcButton" id="six">6</button>
                    <button class="calcButton" id="minus">-</button>
                </div>
                <div class="line">
                    <button class="calcButton" id="one">1</button>
                    <button class="calcButton" id="two">2</button>
                    <button class="calcButton" id="three">3</button>
                    <button class="calcButton" id="plus">+</button>
                </div>
                <div class="line lastLine">
                    <button class="calcButton" id="zero">0</button>
                    <button class="calcButton" id="dot">.</button>
                    <button class="calcButton" id="equals">=</button>
                </div>
                <div id="Buttons">
                    
                </div>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
